<div>
    <div (click)="changeCollapseState()" style="cursor: pointer;" class="base-header" >
        <span class="mif-2x status-icon {{collapsed ? 'mif-arrow-drop-down' : 'mif-arrow-drop-up' }}"></span>
        <div class="header-wrapper">
            <ng-content select="[collapse-header]"></ng-content>
        </div>
    </div>

    <div *ngIf="!collapsed">
        <ng-content select="[collapse-body]"></ng-content>    
    </div>
</div>
