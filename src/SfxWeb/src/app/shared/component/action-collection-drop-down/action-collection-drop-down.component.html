<div ngbDropdown placement="left">
    <button class="simple-button" ngbDropdownToggle [ngClass]="{'tree-view': treeView}" (click)="$event.stopPropagation()" tabindex="0"
        aria-label="Actions" title="Possible commands to perform">{{treeView ? '' : ( (displayText || actionCollection.title) | uppercase)}}</button>
    <div ngbDropdownMenu>
        <div *ngFor="let action of actionCollection.collection">
            <button *ngIf="!action.isAdvanced || dataService.actionsAdvancedEnabled()" ngbDropdownItem
                (click)="actionCollection.runWithTelemetry(action, 'ActionsButton')"
                [disabled]="!action.canRun()">
                {{action.title}}
            </button>
        </div>
    </div>
</div>
