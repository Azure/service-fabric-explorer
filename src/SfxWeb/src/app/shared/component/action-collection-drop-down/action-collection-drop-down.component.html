<div ngbDropdown container="body">
    <button class="simple-button" ngbDropdownToggle [ngClass]="{'tree-view': treeView}">{{treeView ? '' : (actionCollection.title | uppercase)}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor="let action of actionCollection.collection" ngbDropdownItem
                (click)="actionCollection.runWithTelemetry(action, 'ActionsButton')"
                [disabled]="!action.canRun()">
            {{action.title}}
        </button>
    </div>
</div>
