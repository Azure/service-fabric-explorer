<div ngbDropdown container="body">
    <button class="simple-button" ngbDropdownToggle title="Contains the toggle for setting advanced mode">
        <span class="mif-tools"></span>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <label ngbDropdownItem> 
            <span class="mif-info" title="Advanced mode is only meant to be turned on to perform dangerous operations when not used properly."
            style="padding-right: 5px;"></span>
            Advanced Mode
            <input type="checkbox" [(ngModel)]="status" (ngModelChange)="change()">
        </label>
        <label ngbDropdownItem> 
            <span class="mif-info" title="Hide all messages in the bottom right"
            style="padding-right: 5px;"></span>
                Suppress message
            <input type="checkbox" [(ngModel)]="messageService.suppressMessage">
        </label>
        <label ngbDropdownItem> 
            <span class="mif-info" title="Set whether telemetry is enabled."
            style="padding-right: 5px;"></span>
            Enable Telemetry
            <input type="checkbox" [(ngModel)]="telemetryService.telemetryEnabled" (ngModelChange)="telemetryChange()">
        </label>
    </div>
</div>
