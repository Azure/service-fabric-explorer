
<div>
  <div style="height: 50px; background-color: black; color: white; position: fixed;
  right: 0;
  left: 0;">
      banner
  </div>
  <div>
      <div class="left-panel" style="display: block;
      position: absolute;
      top: 50px;
      bottom: 0;" [ngStyle]="{'width': this.treeWidth }">
      <app-tree-view></app-tree-view>
      <div style="z-index: 1;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 15px;
      cursor: col-resize; height: 100%;" appDrag (onDrag)="resize($event)">
      </div>
    </div>
    <div [ngStyle]="{'left': this.treeWidth }" class="right-panel" style="position: absolute;
    left: 400px;
    right: 20px;
    top: 50px;
    bottom: 20px;">
      <div class="view-container">
          <router-outlet id="view-container"></router-outlet>
      </div>
    </div>
  </div>
</div>
