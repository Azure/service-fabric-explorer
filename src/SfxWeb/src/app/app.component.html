
<div>
  <div class="header-bar">
    <a href="https://aka.ms/portalsfx" target="_blank" tabindex="0" sfx-tree-set-focus selected="true">
      <div class="navbar-brand navbar-brand-azure">
        <span>
            Microsoft Azure
        </span>
      </div>
      </a>
    <!-- Use inline style to limit the icon size to prevent a huge icon show up in browser before css is downloaded -->
    <!-- TODO ADD LINK TO GO TO CLUSTER MAIN PAGE -->
    <a class="navbar-brand navbar-brand-title" [routerLink]="['/']" >
      <img style="width: 24px" src="assets/favicon.svg" title="Service Fabric Explorer" class="navbar-brand-icon"/>
      <span style="vertical-align: top;">
        Service Fabric Explorer
      </span>
    </a>

    <!-- push stuff to align right -->
    <div style="margin-left: auto;"></div>

    <div>
      <app-refresh-rate [value]="refreshService.refreshRate" (onChange)="refreshService.updateRefreshInterval($event)" 
                        [refresh]="refreshService.isRefreshing"></app-refresh-rate>
    </div>
    <div class="essen-pane" *ngIf="adalService.aadEnabled">
      {{adalService.userInfo.profile.name}}
      <button class="simple-button" (click)="adalService.logout()">
        Log Out
      </button>
    </div>
    <!-- <div>
      other things
    </div> -->
  </div>

  <div>
      <div class="left-panel left-bar"  [ngStyle]="{'width': this.treeWidth }">
        <div class="tree-container">
          <app-tree-view></app-tree-view>
        </div>
        <div class="slider-bar" appDrag (onDrag)="resize($event)">
      </div>
    </div>
    <div [ngStyle]="{'left': this.treeWidth }" class="right-panel main-content">
      <div class="view-container">
          <router-outlet id="view-container"></router-outlet>
      </div>
    </div>
  </div>

  <app-toast-container aria-live="polite" aria-atomic="true"></app-toast-container>

</div>
