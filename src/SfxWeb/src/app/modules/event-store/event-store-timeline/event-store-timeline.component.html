<div>
    <div>
        <button type="button" class="simple-button margined" (click)="fitData()"
            title="Fit the timeline to only display the time range that has events.">
            Fit events
        </button>
        
        <button type="button" class="simple-button margined" (click)="fitWindow()"
            title="Fit the timeline to display the whole time range.">
            Fit range
        </button>

        <button type="button" class="simple-button margined" (click)="moveStart()"
            title="Move to the start of the timeline." *ngIf="displayMoveToStart">
            Move to start
        </button>
        
        <button type="button" class="simple-button margined" (click)="moveEnd()"
            title="Move to the end of the timeline." *ngIf="displayMoveToEnd">
            Move to end
        </button>

        <button type="button" class="simple-button margined" (click)="moveToOldestEvent()"
            title="Move to the oldest event in the time range.">
            Move to oldest event
        </button>
        
        <button type="button" class="simple-button margined" (click)="moveToNewestEvent()"
            title="Move to the newest event in the time range.">
            Move to newest event
        </button>

        <button type="button" class="simple-button margined" (click)="flipTimeZone()"
            title="Change the timezone.">
            Set to {{isUTC ? 'Local Time' : 'UTC'}}
        </button>

        <a class="link"> Why is data missing?
            <span class="mif-info" title="This timeline may present incomplete information and not fully represent the cluster for this date range. Events may also be missing due to data loss and lead to incomplete states. E.g.: A cluster upgrade starting before or ending after this time range will not be shown."></span>
        </a>
    </div>
    <div #visualization></div>
</div>
