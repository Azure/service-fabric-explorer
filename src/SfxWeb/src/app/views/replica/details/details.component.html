<div *ngIf="replica">

    <div class="detail-pane essen-pane">
        <h4>
            Details
        </h4>
        <app-detail-view-part [data]="replica"></app-detail-view-part>    
    </div>

    <div class="detail-pane essen-pane">
        <h4>
            Details
        </h4>
        <app-detail-view-part [data]="replica.detail.raw" [parent]="replica.detail"></app-detail-view-part>    
    </div>

    <div class="detail-pane essen-pane">
        <h4>
            Health Events
        </h4>
        <detail-list [list]="replica.health.healthEvents" [listSettings]="healthEventsListSettings" *ngIf="replica.health"></detail-list>
    </div>
</div>
