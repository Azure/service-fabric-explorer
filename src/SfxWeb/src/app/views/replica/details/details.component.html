<div *ngIf="replica">
    <h4>
        Details
    </h4>
    <app-detail-view-part [data]="replica.detail"></app-detail-view-part>

    <div class="detail-pane">
        <h4>
            Health Events
        </h4>
        <detail-list [list]="replica.health.healthEvents" [listSettings]="healthEventsListSettings" *ngIf="replica.health"></detail-list>
    </div>
</div>
