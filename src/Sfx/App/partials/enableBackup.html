<form name="enableBackupForm">
    <div class="modal-header">
        <h4 class="modal-title">Enable / Update Backup Policy</h4>
    </div>
    <div class="modal-body">
        <dl class="dl-horizontal">
            <dt>Backup Policy Name</dt>
            <dd>
                <select ng-model="action.backupPolicyName" class="input-flat">
                    <option value="" class="input-flat">Select Backup Policy</option>
                    <option ng-repeat="backupPolicy in action.data.backupPolicies.collection" class="input-flat" value="{{backupPolicy.raw.Name}}">{{backupPolicy.raw.Name}}</option>
                </select>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-disabled="enableBackupForm.$invalid" ng-click="ok()">Enable Backup</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    </div>
</form>
