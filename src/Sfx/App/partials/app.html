<sfx-detail-view-navbar ctrl="appCtrl" actions="app.actions" type="Application" name="{{app.name}}"></sfx-detail-view-navbar>

<div class="main-view">
    <div sfx-include src="'tab_' + appCtrl.activeTabId" ng-if="appCtrl.activeTabId" role="tabpanel" class="flex-child"></div>

    <!-- Essentials tab -->
    <script type="text/ng-template" id="tab_essentials">
        <div class="detail-pane essen-pane">
            <div class="table-responsive">
                <table class="essen-table" role="presentation">
                    <tr>
                        <th>Name</th>
                        <th>Application Type</th>
                    </tr>
                    <tr>
                        <td title="{{app.name}}">{{app.name}}</td>
                        <td><a href="{{app.appTypeViewPath}}" title="{{app.raw.TypeName}}">{{app.raw.TypeName}}</a></td>
                    </tr>
                    <tr>
                        <th>Health State</th>
                        <th>Version</th>
                    </tr>

                    <tr>
                        <td><sfx-badge badge-class="app.healthState.badgeClass" text="app.healthState.text"></sfx-badge></td>
                        <td>{{app.raw.TypeVersion}}</td>
                    </tr>
                    <tr>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>{{app.raw.Status}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="detail-pane" ng-if="app.isUpgrading && upgradeProgress">
            <h4>Upgrade In Progress</h4>
            <div class="table-responsive">
                <table class="table detail-list">
                    <thead>
                        <tr>
                            <th>Current Version</th>
                            <th>Target Version</th>
                            <th>Upgrade Mode</th>
                            <th>Upgrade State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{upgradeProgress.parent.raw.TypeVersion}}</td>
                            <td>{{upgradeProgress.raw.TargetApplicationTypeVersion}}</td>                            
                            <td>{{upgradeProgress.raw.RollingUpgradeMode}}</td>
                            <td>{{upgradeProgress.raw.UpgradeState}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h5>Progress by Upgrade Domain</h5>
                <!-- <sfx-upgrade-progress upgrade-domains="upgradeProgress.upgradeDomains"></sfx-upgrade-progress> -->
                <div class="upgrade-progress">
                    <div class="upgrade-domain-bar" ng-repeat="ud in upgradeProgress.upgradeDomains track by ud.name" title="{{::ud.name}} - {{::ud.raw.State}}">
                        <div class="upgrade-domain-title {{ud.badgeClass}}">{{::ud.name}}</div>
                    </div>                    
                </div>
            </div>
            <!-- <a href="" data-toggle="collapse" data-target="#upgradeDetailsSection" aria-expanded="false"
               ng-click="upgradeDetailsSectionExpanded = !upgradeDetailsSectionExpanded">
                {{upgradeDetailsSectionExpanded ? 'Hide upgrade details' : 'Show upgrade details'}}
            </a> -->
        </div>       

        <div id="upgradeDetailsSection" ng-if="upgradeProgress && upgradeProgress.isInitialized">
            <div class="detail-pane">
                <h4><img class="badge-icon" src="images/badge-error.svg" ng-if="upgradeProgress.raw.FailureReason !== 'None'"><span> Upgrade Failure</span></h4>

                <table class="table detail-table" ng-class="table-layout-fixed" role="presentation">
                    <tbody> 
                            <tr ng-if="upgradeProgress.raw.FailureReason !== 'None'">                           
                                    <th title="Failure Reason"><img class="badge-icon" src="images/badge-error.svg"><span> Failure Reason</span></th>                                    
                                    <td title="{{upgradeProgress.raw.FailureReason}}">{{upgradeProgress.raw.FailureReason}}</td>
                                </tr>                               
                            <tr ng-if="upgradeProgress.raw.FailureReason !== 'None'">                           
                                    <th title="Failure Reason"><img class="badge-icon" src="images/badge-error.svg"><span> Upgrade State</span></th>                                    
                                    <td title="{{upgradeProgress.raw.FailureReason}}">RollingBackCompleted</td>
                                </tr>                              
                        <tr ng-if="upgradeProgress.raw.FailureReason !== 'None'">                           
                            <th title="Failure Timestamp Utc">Failure Timestamp Utc</th>                                    
                            <td title="{{upgradeProgress.raw.FailureTimestampUtc}}">{{upgradeProgress.failureTimestampUtc}}</td>
                        </tr>
                        
                        <tr>                           
                            <th title="Start Timestamp Utc">Start Timestamp Utc</th>                                    
                            <td title="{{upgradeProgress.raw.StartTimestampUtc}}">{{upgradeProgress.startTimestampUtc}}</td>
                        </tr>        
                        <tr>                           
                            <th title="Upgrade Duration">Upgrade Duration</th>                                    
                            <td title="{{upgradeProgress.upgradeDuration}}">{{upgradeProgress.upgradeDuration}}</td>
                        </tr>
                        <tr>                           
                            <th title="Upgrade Domain Duration">Upgrade Domain Duration</th>                                    
                            <td title="{{upgradeProgress.upgradeDomainDuration}}">{{upgradeProgress.upgradeDomainDuration}}</td>
                        </tr>                        
                    </tbody>
                </table>
                <sfx-detail-view-part data="upgradeProgress.upgradeDescription"></sfx-detail-view-part>
            </div>

            <div class="detail-pane">
                <h4>Upgrade Parameters</h4>
                <sfx-detail-view-part data="upgradeProgress.upgradeDescription.monitoringPolicy"></sfx-detail-view-part>
            </div>

            <div class="detail-pane" ng-if="upgradeProgress.unhealthyEvaluations.length > 0">
                <h4>Unhealthy Evaluations (Upgrade)</h4>
                <sfx-detail-list list="upgradeProgress.unhealthyEvaluations" list-settings="upgradeProgressUnhealthyEvaluationsListSettings"></sfx-detail-list>
            </div>
        </div>

        <div class="detail-pane">
            <h4>Unhealthy Evaluations</h4>
            <sfx-detail-list list="app.health.unhealthyEvaluations" list-settings="unhealthyEvaluationsListSettings"></sfx-detail-list>
        </div>

        <div class="detail-pane">
            <h4>Services</h4>
            <sfx-detail-list list="app.services" list-settings="listSettings"></sfx-detail-list>
        </div>

        <div class="detail-pane">
            <h4>Service Types</h4>
            <sfx-detail-list list="app.serviceTypes" list-settings="serviceTypesListSettings"></sfx-detail-list>
        </div>

        <div class="detail-pane" ng-if="clusterManifest.isNetworkInventoryManagerEnabled">
            <h4>Networks</h4>
            <sfx-detail-list list="networks" list-settings="networkListSettings"></sfx-detail-list>
        </div>
    </script>

    <!-- Details tab -->
    <script type="text/ng-template" id="tab_details">
        <div class="detail-pane">
            <sfx-detail-view-part data="app"></sfx-detail-view-part>
        </div>

        <div class="detail-pane">
            <h4>Health Events</h4>
            <sfx-detail-list list="app.health.healthEvents" list-settings="healthEventsListSettings"></sfx-detail-list>
        </div>
    </script>

    <!-- Deployments tab -->
    <script type="text/ng-template" id="tab_deployments">
        <div class="detail-pane">
            <sfx-detail-list list="deployedApplicationsHealthStates" list-settings="deployedApplicationsHealthStatesListSettings"></sfx-detail-list>
        </div>
    </script>

    <!-- Manifest tab -->
    <script type="text/ng-template" id="tab_manifest">
        <div class="detail-pane">
            <pre role="presentation" tabindex="0"><code aria-label="manifest of {{app.name}}">{{app.manifest.raw.Manifest}}</code></pre>
        </div>
    </script>

    <script type="text/ng-template" id="tab_events">
        <sfx-events-view events-list="appEvents" class="flex-child"></sfx-events-view>
    </script>
</div>
